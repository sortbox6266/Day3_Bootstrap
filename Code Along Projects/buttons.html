<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Buttons | Bootstrap Sandbox</title>
</head>
<body>
        <header>
                <h1 class="display-3 text-center my-4">Buttons</h1>
                <hr>
              </header>

      <div class="container">
        <!--########################START HERE#########################-->

        <!-- BUTTONS -->
        <!-- Bootstrap 4 provides different styles of buttons: -->
        <button type="button">Primary</button>
        <button type="button">Secondary</button>
        <button type="button">Success</button>
        <button type="button">Info</button>
        <button type="button">Warning</button>
        <button type="button">Danger</button>
        <button type="button">Link</button>

        <br><br>

        <!-- BUTTON TAGS -->
        <!-- The button classes can be used on <a>, <button>, or <input> elements: -->
        <a href="#" role="button">Link</a>
        <button type="submit">Button</button>
        <input type="button" value="Input">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        

        <br><br>

        <!-- OUTLINE BUTTONS -->
        <!-- Replace the default modifier classes with the .btn-outline-* ones to remove all background images and colors on any button. -->
        <button type="button">Primary</button>
        <button type="button">Secondary</button>
        <button type="button">Success</button>
        <button type="button">Info</button>
        <button type="button">Warning</button>
        <button type="button">Danger</button>

        <br><br>

        <!-- BUTTON SIZES -->
        <!-- Add .btn-lg or .btn-sm for additional sizes. -->
        <button type="button"><i class="fa fa-user"></i> Large button</button>
        <button type="button">Small button</button>
        <br><br>
        <button type="button">Block level button</button>

        <br><br>


    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
