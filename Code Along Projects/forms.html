<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Bootstrap Sandbox</title>
</head>
<body>
    <header>
        <h1 class="display-3 text-center my-4">Forms</h1>
        <hr>
      </header>

      <div class="container">
        <!--########################START HERE#########################-->
        
        <!-- FORM -->
        <!-- Add a wrapper element with .form-group, around each form control, to ensure proper margins
        textual <input>, <textarea>, and <select> elements can be styled with class .form-control -->


        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
            <div>
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter email">
                <small>Your email will not be shared with anyone</small>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" readonly>
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender">
                <option>Male</option>
                <option>Female</option>
                </select>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" rows="3"></textarea>
            </div>

            <!-- For file inputs, swap the .form-control for .form-control-file. -->
            <div>
                <label for="file">File input</label>
                <input type="file" id="file">
                <small id="fileHelp">Max 3mb size</small>
            </div>

            <!-- Default checkboxes and radios are improved upon with the help of .form-check -->
            <fieldset>
                <legend>What are you using this service for?</legend>
                <div>
                <label>
                    <input type="radio" value="option1" checked>
                    Personal
                </label>
                </div>
                <div>
                <label>
                    <input  type="radio" value="option2">
                    Commercial Use
                </label>
                </div>
                <div>
                <label>
                    <input type="radio" value="option3" disabled>
                   Testing
                </label>
                </div>
            </fieldset>
            <div>
                <label>
                <input type="checkbox">
                    Sign up for newsletter
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>

        <br><br>


    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
